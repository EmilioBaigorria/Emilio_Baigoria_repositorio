<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Formulario de Emilio</title>
<script>
    function mostrar(){
        nombre_f=document.getElementById("nombre").value;
        apellido_f=document.getElementById("apellido").value;
        documento_f=document.getElementById("documento").value;
        nacimiento_f=document.getElementById("nacimiento").value;
        domicilio_f=document.getElementById("domicilio").value;
        localidad_f=document.getElementById("localidad").value;
        ingles_f=document.getElementById("ingles").value;
        español_f=document.getElementById("español").value;
        frances_f=document.getElementById("frances").value;
        chino_f=document.getElementById("chino").value;
        ingles_n=document.getElementById("inglesN").value;
        español_n=document.getElementById("españolN").value;
        frances_n=document.getElementById("francesN").value;
        chino_n=document.getElementById("chinoN").value;
        document.write("¡Gracias por los datos!"+"<br>")
        document.write("Su nombre es: "+nombre_f+"<br>");
        document.write("Su apellido es: "+apellido_f+"<br>");
        document.write("Su numero de documento es: "+documento_f+"<br>");
        document.write("Usted nacien en la fecha: "+nacimiento_f+"<br>");
        document.write("Su casa esta ubicada es: "+domicilio_f+"<br>");
        document.write("Su localidad es: "+localidad_f+"<br>");
        document.write("Su nivel de idiomas es: "+"<br>")
        document.write(ingles_f);document.write("  con un nivel de:"+ingles_n+"<br>");
        document.write(español_f);document.write("  con un nivel de:"+español_n+"<br>");
        document.write(frances_f);document.write("  con un nivel de:"+frances_n+"<br>");
        document.write(chino_f);document.write("  con un nivel de:"+chino_n+"<br>");

    }
</script>
</head>
<body>
        <form action="" method="post">
            <h1>¡Bienvenido a mi formulario!</h1>
            <h2>¡Sientete libre de darme tus datos¡</h2>
            <form action="" method="post">
                <label for="nombre">Nombre</label>
                    <input type="text" id="nombre">
                <label for="apellido">Apellido</label>
                    <input type="text" id="apellido">
                <p></p>    
                <br>
                <label for="documento">Numero de documento</label>
                    <input type="number" id="documento">
                <label for="nacimiento">Fecha de nacimiento</label>
                    <input type="date" id="nacimiento">
                <p></p>
                <br>
                <label for="domicilio">Domicilio</label>
                    <input type="text" id="domicilio">
                <label for="localidad">Localidad</label>
                    <input type="text" id="localidad">
                <h3>Idiomas que conoce</h3>
                <p></p>
                <label for="ingles">Ingles</label>
                    <input type="checkbox" id="ingles" value="Ingles"><br>
                <label for="español">Español</label>    
                    <input type="checkbox" id="español" value="Español"><br>
                <label for="frances">Frances</label>    
                    <input type="checkbox" id="frances" value="Frances"><br>
                <label for="chino">Chino</label>s
                    <input type="checkbox" id="chino" value="Chino"><br>
                <h4>Nivel de conocimiento en dichos lenguajes</h4>
                <p></p>
                <label for="ingles">Ingles</label>
                    <input type="range" min="0" max="100" step="1" id="inglesN"><br>
                <label for="español">Español</label>    
                    <input type="range" min="0" max="100" step="1" id="españolN"><br>
                <label for="frances">Frances</label>    
                    <input type="range" min="0" max="100" step="1" id="francesN"><br>
                <label for="chino">Chino</label>
                    <input type="range" min="0" max="100" step="1" id="chinoN"><br>  
                <p></p>    
                <button type="submit" onclick="mostrar()">Enviar</button> <button type="reset">Reset</button>   
        </form>
</body>
</html>
